<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" rel="stylesheet" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js" type="text/javascript"></script>
    <script src="leaflet.ajax.min.js" type="text/javascript"></script>
    <title>VTA</title>
    </head>
    <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([37.3475, -121.8040], 11);
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      	maxZoom: 18,
      	id: 'examples.map-20v6611k'
      }).addTo(map);

      function popUp(f,l){
          var out = [];
          if (f.properties){
              for(key in f.properties){
                  out.push(key+": "+f.properties[key]);
              }
              l.bindPopup(out.join("<br />"));
          }
      }

      function style(feature) {
        var headway = feature.properties.headway_median;
        if (feature.properties.trip_count < 5) {
          return {opacity: 0.0}
        }
        if (headway <= 1000) {
          return {color: "#0011ff", weight: 3.0, opacity: 1.0}
        } else if (headway <= 2000) {
          return {color: "#ce69db", weight: 1.0, opacity: 0.5}
        } else {
          return {color: "#000000", weight: 1.0, opacity: 0.5}
        }
      }

      var style_vta_stops = {
          radius: 8,
          fillColor: "#ff7800",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
      };
      
      function style_caltrain(feature) {
        return {color: '#ffbb00', weight: 5.0, opacity: 1.0}
      }

      function style_bart(feature) {
        return {color: '#ff3c00', weight: 5.0, opacity: 1.0}
      }

      function style_bart_extension(feature) {
        return {color: '#ff3c00', dashArray: '3,3'}
      }

      var j = new L.GeoJSON.AJAX(["vta.geojson"],{style:style, onEachFeature:popUp}).addTo(map);

      var j = new L.GeoJSON.AJAX(["vta-stops.geojson"],{
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, style_vta_stops);
        },
        onEachFeature: popUp
      }).addTo(map);

      var j = new L.GeoJSON.AJAX(["caltrain.geojson"],{style:style_caltrain, onEachFeature:popUp}).addTo(map);

      var j = new L.GeoJSON.AJAX(["bart.geojson"],{style:style_bart, onEachFeature:popUp}).addTo(map);

      var j = new L.GeoJSON.AJAX(["bart-extension.geojson"],{style:style_bart_extension, onEachFeature:popUp}).addTo(map);
    </script>
  </body>
</html>
